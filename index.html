<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Meu formulario</title>
</head>

<body>
    <div class="container">
        <header>
            <h1 class="titleheader">Formulario</h1>
            <h2>Valeu por ver meu formulario - chama no radim que é nozes</h2>

        </header>
    </div>


    <form >
        <div class="corletra">
            <label for="name">nome </label><br>
            <input type="text" placeholder="seu nome" id="name" required >
        </div>
        <div class="corletra" >
            <label for="email" >E-mail </label><br>
            <input type="email" name="email"  placeholder="seu email" id="email" riquired>
        </div>
        <div class="corletra">
            <label for="idade">sua idade </label><br>
            <input type="number" name="age" placeholder="sua idade" id="idade" riquired>
        </div>
        <div class="corletra">
            <label for="senha">Senha</label><br>
            <input type="password" name="password" placeholder="senha" id="senha" riquired>
        </div>

        <div>
            <p> Para quem indicaria o FreeCodCamp ?</p>
            <select name="drop" class="dropdown">
                <option selected disabled value="">Selecione</option>
                <option value="Amigo"> Amigo </option>
                <option value="Familia"> Familia </option>
                <option value="Galera do discord"> Galera do discord </option>

            </select>

            <div>
                <p> Aprendeu muita coisa com o FreeCodCamp ?</p>
               
                <input type="radio" id="sim" name="escolha" value="sim">
                <label class="selecionar" for="sim">Sim</label><br>
               
                <input type="radio" id="nao" name="escolha" value="nao">
                <label class="selecionar" for="css">Não</label><br>
            </div>

            <p> O que mais curtiu ate agora codando ?</p>
            <select name="drop" class="dropdown">
                <option selected disabled value="">Selecione</option>
                <option value="raciocionio"> Raciocinio logico melhorou </option>
                <option value="Sopa"> Compreender a sopa de litrinhas </option>
                <option value="comunidade"> Fazer amigos (Comunidades) </option>

            </select>

            <div>
                <p>Pretende se aprofundar em qual role?</p>
                
                <input type="checkbox" id="front" name="front" value="front-end">
                <label class="selecionar"for="front"> Front-end</label>
                
                <input type="checkbox" id="back" name="back" value="back-end">
                <label class="selecionar"for="back"> Back-end</label>
                
                <input type="checkbox" id="duck" name="duck" value="duck-full">
                <label class="selecionar"for="duck"> Full-stack </label>
            </div>

            <div>
                <p>O que achou de codar ate agora? </p>
                <textarea id="descreva" placeholder="Digite aqui por favor!"></textarea>
            </div>
            <br>
            <div><button class="botao" type="submit" id="submit" class="envio"> Enviar </button></div>
            
    </form>
</body>

</html>
